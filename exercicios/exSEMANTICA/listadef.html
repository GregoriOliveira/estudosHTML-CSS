<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../exercicios/exSEMANTICA/tanjirino.ico" type="image/x-icon">
  <title>Lista com definições</title>
</head>

<body>
  <h1><b>Tags em HTML</b></h1>
  <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual deverá
    utilizar em cada caso</p>
  <ul type="square">
    <li title="Use a tag <p>"><u>Parágrafos</u></li>
    <li title="Use a tag <h1> ... <h6>"><u>Títlos</u></li>
    <li title="Use a tag <img>"><u>Imagens</u></li>
    <li title="Use a tag <abbr>"><u>Abreviações</u></li>
    <li title="Use a tag <code>"><u>Código fonte</u></li>
    <li title="Use a tag <ol> e <li>"><u>Listas numeradas</u></li>
    <li title="Use a tag <ul> e <li>"><u>Lista com demarcadores</u></li>
  </ul>
</body>

</html>
